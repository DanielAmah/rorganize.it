
<!DOCTYPE html>

<html>

<head>

<meta charset="UTF-8">

<title>Learning CSS</title>

</head>

<style type="text/css">
    .changeonhover {
        color: white;
        background-color: green;
        text-align: center;
        width: 300px;
        height: 200px;
        font-family: sans-serif;
        border: 5px solid black;
        transition: 1s all;
    }
    .changeonhover:hover {
        background-color: blue;
        width: 600px;
        height: 300px;
    }
</style>
</head>
<body>
<div>Hover me! Hover Me!</div>
</body>
